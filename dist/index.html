<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/4.2.0/styled-components.js"></script>  
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Carter+One'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <div class="page-col-holder">
      <div class="page-col1">
        <div id="app"></div>
        <div id="reviews-module"></div>
      </div>
      <div class="page-col2">
        <div id="booking-module"></div>
      </div>
    </div>

    <script src="http://localhost:3117/bundle.js"></script>
    <script src="http://localhost:3000/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>  
    <script src="http://localhost:8000/bundle.js"></script>
    <script>
      var app = document.querySelector('.page-col2');
      var photo = document.getElementById('root')
      console.log(window.location.pathname);
      console.log(window.pageYOffset);
      console.log(document.getElementById('root').offsetHeight);
      window.addEventListener('scroll', () => {
        if (window.scrollY < photo.offsetHeight) {
          app.classList.remove('fixed-pos');
        } else {
          app.classList.add('fixed-pos');
        }
        // console.log(window.scrollY)
      });
      ReactDOM.render(
        React.createElement(Booking, { id: 11, width:376 }),
        document.getElementById('booking-module')
      );
    </script>
  </body>
</html>
